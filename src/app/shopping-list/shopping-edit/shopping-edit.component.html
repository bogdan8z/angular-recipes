<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ingredientForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" required type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" required type="number" min="1" formControlName="amount" class="form-control">                 
                </div>
            </div>
            <div class="row">
                <div class="col-xs 12">
                    <button class="btn btn-success" type="button" [disabled]="!ingredientForm.valid" (click)="addNew()">Add</button>
                    <button class="btn btn-danger" type="button" [disabled]="!ingredientForm.valid"  (click)="delete()">Delete</button>
                    <button class="btn btn-primary" type="button"  (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
